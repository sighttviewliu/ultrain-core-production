version: "3"

services:
  builder:
    build:
      context: builder
    image: ultrainio/builder

  nodultraind:
    build:
      context: .
    image: ultrainio/ultrain
    command: /opt/ultrainio/bin/nodultraind.sh --data-dir /opt/ultrainio/bin/data-dir -e
    hostname: nodultraind
    ports:
      - 8888:8888
      - 9876:9876
    expose:
      - "8888"
    volumes:
      - nodultrain-data-volume:/opt/ultrainio/bin/data-dir

  kultraind:
    image: ultrainio/ultrain
    command: /opt/ultrainio/bin/kultraind --wallet-dir /opt/ultrainio/bin/data-dir --http-server-address=127.0.0.1:8900
    hostname: kultraind
    links:
      - nodultraind
    volumes:
      - kultraind-data-volume:/opt/ultrainio/bin/data-dir

volumes:
  nodultrain-data-volume:
    external: true
  kultraind-data-volume:
    external: true
