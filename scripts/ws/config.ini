http-server-address = 127.0.0.1:7777

# The local IP and port to listen for incoming https connections; leave blank to disable. (ultrainio::http_plugin)
# https-server-address =

# Filename with the certificate chain to present on https connections. PEM format. Required for https. (ultrainio::http_plugin)
# https-certificate-chain-file =

# Filename with https private key in PEM format. Required for https (ultrainio::http_plugin)
# https-private-key-file =

# Specify the Access-Control-Allow-Origin to be returned on each request. (ultrainio::http_plugin)
# access-control-allow-origin =

# Specify the Access-Control-Allow-Headers to be returned on each request. (ultrainio::http_plugin)
# access-control-allow-headers =

# Specify the Access-Control-Max-Age to be returned on each request. (ultrainio::http_plugin)
# access-control-max-age =

# Specify if Access-Control-Allow-Credentials: true should be returned on each request. (ultrainio::http_plugin)
access-control-allow-credentials = false

# The maximum body size in bytes allowed for incoming RPC requests (ultrainio::http_plugin)
max-body-size = 1048576

# Append the error log to HTTP responses (ultrainio::http_plugin)
verbose-http-errors = 1

# If set to false, then any incoming "Host" header is considered valid (ultrainio::http_plugin)
http-validate-host = 1

# Additionaly acceptable values for the "Host" header of incoming HTTP requests, can be specified multiple times.  Includes http/s_server_address by default. (ultrainio::http_plugin)
# http-alias =

# The actual host:port used to listen for incoming p2p connections. (ultrainio::sync_net_plugin)
p2p-listen-endpoint = 0.0.0.0:7272

# The public endpoint of a peer node to connect to. Use multiple p2p-peer-address options as needed to compose a network. (ultrainio::sync_net_plugin)
# p2p-peer-address =

# Maximum number of client nodes from any single IP address (ultrainio::sync_net_plugin)
p2p-max-nodes-per-host = 1

# The name supplied to identify this node amongst the peers. (ultrainio::sync_net_plugin)
agent-name = "ULTRAIN Test Agent"

# Can be 'any' or 'producers' or 'specified' or 'none'. If 'specified', peer-key must be specified at least once. If only 'producers', peer-key is not required. 'producers' and 'specified' may be combined. (ultrainio::sync_net_plugin)
allowed-connection = any

# Maximum number of clients from which connections are accepted, use 0 for no limit (ultrainio::sync_net_plugin)
max-clients = 25

# number of seconds to wait before cleaning up dead connections (ultrainio::sync_net_plugin)
connection-cleanup-period = 30

# True to require exact match of peer network version. (ultrainio::sync_net_plugin)
network-version-match = 0

# maximum sizes of transaction or block messages that are sent without first sending a notice (ultrainio::sync_net_plugin)
max-implicit-request = 1500

# Enable expirimental socket read watermark optimization (ultrainio::sync_net_plugin)
use-socket-read-watermark = 0

# Plugin(s) to enable, may be specified multiple times
# plugin =
